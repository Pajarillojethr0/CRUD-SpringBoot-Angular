<div class="col-md-6 offset-md-3">
    <h3>Add Employee</h3>
    <form (ngSubmit)="saveEmployee()">
  
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName">
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName">
      </div>
    
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="employee.email">
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="employee.password">
      </div>
  
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
